<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — FarmaSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00a99d;
            --primary-dark: #008f85;
            --primary-light: #e0f7f5;
            --accent-orange: #f57c00;
            --bg-body: #f4f6f8;
            --text-dark: #1a1a2e;
            --text-muted: #999;
            --border: #e0e0e0;
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border-radius: var(--radius);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
            padding: 48px 40px 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .login-logo-icon {
            width: 44px;
            height: 44px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .login-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: inherit;
            transition: border-color 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 169, 157, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 6px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        .error-msg {
            background: #fef2f2;
            color: #c62828;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 0.82rem;
            margin-bottom: 16px;
            border: 1px solid #fecaca;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 0.82rem;
            color: var(--primary);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .login-hint {
            margin-top: 24px;
            padding: 14px;
            background: var(--primary-light);
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--primary-dark);
        }

        .login-hint strong {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo">
            <div class="login-logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="width:22px;height:22px">
                    <path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z" stroke="#fff" />
                    <path d="m8.5 8.5 7 7" stroke="#fff" />
                    <path d="M14 6 6 14" stroke="#ffe0b2" />
                </svg>
            </div>
            <span class="login-logo-text">FarmaSearch</span>
        </div>
        <p class="login-subtitle">Acceso para farmacias — gestiona tus ubicaciones</p>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="ej: dosfarma" required
                    autofocus>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••" required>
            </div>
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form>

        <a href="/" class="back-link">← Volver al buscador</a>

        <div class="login-hint">
            <strong>Usuarios disponibles:</strong>
            dosfarma · farmaciasdirect · promofarma · atida · farmaciasvazquez<br>
            Contraseña: 1234
        </div>
    </div>
</body>

</html>
